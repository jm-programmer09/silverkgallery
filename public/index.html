<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Change the description for each page -->
    <meta
      name="description"
      content="The Silver K Gallery stocks the finest officially licensed limited editions in Animation Art and Rock and Roll Photography. Open Monday - Friday, 9am-4pm "
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>Silver K Gallery - The Animation Art Specialist</title>

    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))
    </script>

  </head>
  <body>
    <!-- Fix the noscript bit -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="webapp"></div>
  </body>
</html>
